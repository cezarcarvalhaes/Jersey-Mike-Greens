<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Hot Restaurant</title>
</head>
<body>
    <style>
        #card {
            width: 95%;
            margin: 0 auto;
        }

        .jumbotron {
            text-align: center;
        }

        footer {
            margin: 2em;
        }
    </style>
    <div class = "container">
        <div class = "jumbotron">
            <h1><i class="fab fa-gripfire"></i>Super Hot Restaurant (Jersey Mike Greens)<i class="fas fa-utensils"></i></h1>
            <hr class = "my-4">
            <p class= "lead">A super swanky establishment! We only have 5 tables, so book now!</p>
            <a href="reserve"><button type="button" class="btn btn-success"><i class="fab fa-cc-paypal"></i> Reserve yo' Table!</button></a>
            <a href="home"><button type="button" class="btn btn-success"><i class="fas fa-home"></i></button></a>
        </div>
        <div class="card reserve">
            <div class="card-header">Current Reservations</div>
            <br>
        </div>
        <br>
        <div class="card wait">
            <div class="card-header">Waiting List</div>
            <br>
            
        </div>
        <footer>
            <p class = "links"><a href = "/">API Table Link</a> | <a href = "/">API Wait List</a></p>
        </footer>
    </div>
    <script type="text/javascript">
        $.get("/api/guest/", function(data) {
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                if (i < 5) {
                    $(".reserve").append(`<div class="card" id="card"><div class="card-body bg-light">${data[i].id}</div></div><br>`);
                } 
                else {
                    $(".wait").append(`<div class="card" id="card"><div class="card-body bg-light">${data[i].id}</div></div><br>`);
                }
            }
        });
    </script>
</body>
</html>
