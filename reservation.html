<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href= "styles.css">
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Hot Restaurant</title>
</head>
<body>
    <div class = "container">
        <div class = "jumbotron">
            <h1><i class="fab fa-gripfire"></i>Super Hot Restaurant (Jersey Mike Greens)<i class="fas fa-utensils"></i></h1>
            <hr class = "my-4">
            <a href = "tables"><button type="button" class="btn btn-success"><i class="far fa-list-alt"></i> View Tables</button></a>
            <a href = "/"><button type="button" class="btn btn-success"><i class="fas fa-home"></i></button></a>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Jersey Mike Green">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="(804) 320-8805">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="mike@jerseymikegreens.com">
            </div>
            <div class="form-group">
                <label for="id">Reservation ID</label>
                <input type="text" class="form-control" id="id" placeholder="We only serve salad actually...">
            </div>
            <div class="text-center">
                    <button type="submit" class="btn btn-success btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span>Reserve!</button>
            </div>
        </form>
        <footer>
            <p class = "links"><a href = "/">API Table Link</a> | <a href = "/">API Wait List</a></p>
        </footer>
    </div>

        <script type="text/javascript">
            $("#add-btn").on("click", function(event) {
              event.preventDefault();
              //Grabs form data and turns into object
              var newGuest = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                id: $("#id").val().trim()
              };
            //   console.log(newGuest);
              $.post("/api/guest", newGuest)
                .then(function(data) {
                  console.log("reservation.html", data);
                  alert("Adding table...");
                });
            });
          </script>
    
</body>
</html>
